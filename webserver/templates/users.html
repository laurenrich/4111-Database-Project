{% extends "base.html" %}

{% block content %}
  <h1>Users</h1>
  
  {% if users|length == 0 %}
    <p>No users found.</p>
  {% else %}
    <p>Found {{ users|length }} user(s):</p>
    <table>
      <tr>
        <th>Username</th>
        <th>Email</th>
      </tr>
      {% for u in users %}
      <tr>
        <td>{{ u.username }}</td>
        <td>{{ u.email }}</td>
      </tr>
      {% endfor %}
    </table>
  {% endif %}
{% endblock %}
